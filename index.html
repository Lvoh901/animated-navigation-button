<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation</title>
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Bootstrap Icons-->

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <!--Font-->
</head>
<body>
    <div class="wrapper active-element">
        <header class="header">
            <nav>
                <div class="nav-container active-element">
                    <h1 class="logo"><a href="#">Logo</a></h1>
                    <div class="menu-toggle active-element" id="menu-toggle">
                        <i class="bi bi-list"></i>
                    </div>
                </div>

                <div class="main-nav-list active-element">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="main-container">
            <h2>Navigate</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta rerum dignissimos ratione deserunt, aut alias expedita quasi. Dicta, perferendis dignissimos!</p>
        </main>

        <footer class="main-footer active-element">
            <span class="copyright">&copy; Lvoh Designs</span>
        </footer>
    </div>

    <script src="/nav.js"></script>
</body>
</html>
